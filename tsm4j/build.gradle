plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
    withSourcesJar()
    withJavadocJar()
}

group = 'com.tsm4j'
archivesBaseName = 'tsm4j'
version = '0.0.3'


publishing {
    publications {
        tsm4j(MavenPublication) {
            from components.java
            pom {
                name = 'tsm4j'
                description = 'Typed State Machine for Java'
                url = 'https://github.com/weilueluo/tsm4j'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'weilueluo'
                        name = 'Weilue Luo'
                        email = 'luoweilue@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/weilueluo/tsm4j.git'
                    developerConnection = 'scm:git:ssh://github.com/weilueluo/tsm4j.git'
                    url = 'https://github.com/weilueluo/tsm4j'
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign publishing.publications.tsm4j
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.assertj:assertj-core:3.25.1'

}

tasks.named('test') {
    useJUnitPlatform()
}
